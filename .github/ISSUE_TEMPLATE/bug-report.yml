name: Bug report
description: Bug report with reproduction steps and logs
title: "[Bug] <short title>"
labels: ["type:bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is broken? Be specific.
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      placeholder: |
        1) ...
        2) ...
        3) ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / stacktrace
      render: shell
    validations:
      required: false

  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, Python, libs, commit hash, etc.
      placeholder: |
        - OS: macOS 14.x
        - Python: 3.12.x
        - Commit: ...
    validations:
      required: false
